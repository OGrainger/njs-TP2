version: '3'
services:
        db-mongo:
                image: mvertes/alpine-mongo:latest
                networks:
                        - back-tier
                volumes:
                        - db-data:/data/db
        backend:
                build: .
                command: node . --exitcrash
                volumes:
                        - .:/app
                        - dependencies:/app/node_modules
                links:
                        - db-mongo
                environment:
                        - NODE_ENV=development
                        - MONGO_HOST=db-mongo
                networks:
                        - front-tier
                        - back-tier
networks:
        front-tier:
                driver: bridge
        back-tier:
                driver: bridge
volumes:
        dependencies:
        db-data:
